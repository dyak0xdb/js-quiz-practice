<div class="container">
    <h1 class="tagh">Exercise: JS Variables</h1>

   <div class="quizprogressline"></div>

<h1 class="tagh">What is NOT a correct syntax for declaring variables?</h1>

<div class="input-one">
    <input type="radio" name="quizoption" id="optionLet">
    <label for="optionLet"><code>let x;</code></label>    
</div>

<div class="input-two" id="input_two">
    <input type="radio" name="quizoption" id="optionDim">
    <label for="optionDim"><code>dim x;</code></label>    
</div>

<div class="input-three">
    <input type="radio" name="quizoption" id="optionVar">
    <label for="optionVar"><code>var x;;</code></label>    
</div>

<div class="input-for">
    <input type="radio" name="quizoption" id="optionConst">
    <label for="optionConst"><code>const x;</code></label>    
</div>

<button type="button" class="submit" id="submitBtn">Submit Answer Â»</button>
